<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Enter name" name="name">


		<label for="email">Email</label>
		<input id="email" type="text" required placeholder="Enter email address" name="email">

		<label for="gender">Gender :</label>
		<input type="radio" name="gender" value="Male">Male

		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="Female">Female

		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="others">others

		<label for="laptop">Laptop Brands :--</label>
		<select name="laptop" id="laptop" required>
			<option name="laptop" value="Apple">Apple</option>
			<option name="laptop" value="Asus">Asus</option>
			<option name="laptop" value="Hp">HP</option>
			</select>
			
			<label for="age">Age :</label>
			<input id="age" type="number" required min="0">

			 <label for="dob">Dob :</label>
			 <input required name="dob" id="dob" type="date">

			 <label for="password">Password :</label>
			 <input required name="password" id="password" type="password">

			 <label for="portfolio">Portfolio :</label>
			 <input  type="url" name="portfolio" id="portfolio">

			 <button type="submit">Submit Button</button>

			 </form>





    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
